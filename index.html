<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck and Trailer Detection and Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
        }

        video {
            border: 1px solid #000;
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 2;
            pointer-events: none;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        #info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        #camera-options {
            margin-top: 10px;
        }

        #camera-select {
            padding: 5px;
        }

        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Truck and Trailer Detection and Tracking</h1>
    <div id="camera-options">
        <label for="camera-select">Select Camera: </label>
        <select id="camera-select"></select>
    </div>
    <div class="container">
        <video id="camera" autoplay></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="info">Waiting for truck or trailer detection...</div>
    <table id="tracking-table">
        <thead>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Duration (seconds)</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('camera');
        const cameraSelect = document.getElementById('camera-select');
        const info = document.getElementById('info');
        const tableBody = document.getElementById('tracking-table').querySelector('tbody');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        let model;
        let tracking = false;
        let startTime = null;
        let currentStream = null;
        let detectedType = '';

        // Load data from localStorage
        function loadTable() {
            const savedData = JSON.parse(localStorage.getItem('trackingData')) || [];
            savedData.forEach(row => addTableRow(row.startTime, row.endTime, row.duration, row.type));
        }

        // Save data to localStorage
        function saveRow(startTime, endTime, duration, type) {
            const savedData = JSON.parse(localStorage.getItem('trackingData')) || [];
            savedData.push({ startTime, endTime, duration, type });
            localStorage.setItem('trackingData', JSON.stringify(savedData));
        }

        // Add a new row to the table
        function addTableRow(startTime, endTime, duration, type) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${startTime}</td>
                <td>${endTime}</td>
                <td>${duration}</td>
                <td>${type}</td>
            `;
            tableBody.appendChild(row);
        }

        async function setupCamera(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : true
            };

            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            video.play();
        }

        async function populateCameraOptions() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            cameraSelect.innerHTML = '';
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            cameraSelect.addEventListener('change', (event) => {
                setupCamera(event.target.value);
            });

            if (videoDevices.length > 0) {
                setupCamera(videoDevices[0].deviceId);
            }
        }

        function waitForVideo() {
            return new Promise((resolve) => {
                video.onloadeddata = () => {
                    resolve();
                };
            });
        }

        async function detectFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const predictions = await model.detect(video);

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, width, height);
                ctx.font = '16px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText(
                    `${prediction.class} (${(prediction.score * 100).toFixed(1)}%)`,
                    x,
                    y > 10 ? y - 5 : 10
                );
            });

            console.log(predictions); // Log predictions to the console

            const detectedObject = predictions.find(prediction => 
                (prediction.class === 'truck' || prediction.class === 'car') && prediction.score > 0.5
            );

            if (detectedObject && !tracking) {
                tracking = true;
                startTime = new Date();
                detectedType = detectedObject.class === 'truck' ? 'Truck' : 'Trailer';
                info.textContent = `Tracking ${detectedType}...`;
            } else if (!detectedObject && tracking) {
                tracking = false;
                const endTime = new Date();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                const formattedStartTime = startTime.toLocaleTimeString();
                const formattedEndTime = endTime.toLocaleTimeString();
                addTableRow(formattedStartTime, formattedEndTime, duration, detectedType);
                saveRow(formattedStartTime, formattedEndTime, duration, detectedType);
                info.textContent = 'Waiting for truck or trailer detection...';
            }

            requestAnimationFrame(detectFrame);
        }

        async function init() {
            model = await cocoSsd.load();
            await populateCameraOptions();
            await waitForVideo();
            loadTable();
            detectFrame();
        }

        init();
    </script>
</body>
</html>
